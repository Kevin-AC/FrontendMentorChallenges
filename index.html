<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container">
    <section class="container__img">
      <div class="container__img__fondo"></div>
    </section>
    <section class="container__principal">
      <h1>Get <span>insights</span>  that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="container__stast">
        <div class="container__stast-details">
          <div class="monto">10k+</div>
          <div class="concepto">companies</div>
        </div>
        <div class="container__stast-detail">
          <div class="monto">314</div>
          <div class="concepto">templates</div>
        </div>
        <div class="container__stast-detail">
          <div class="monto last">12m+</div>
          <div class="concepto">queries</div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Argumedo</a>.
  </footer>
</body>
</html>
