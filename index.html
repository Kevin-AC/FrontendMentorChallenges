<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card">
    <section class="card__primera">
      <picture class="card__primera__img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:768px)">
        <img src="./images/image-product-mobile.jpg" width="350">
      </picture>
      <!---
        
       <img class="card__primera__img" src="./images/image-product-mobile.jpg" alt="imagenProducto">
      -->
     
    </section>
    <section class="card__segunda">
    
        <p class="card__segunda__tipo-producto">Perfume</p>
        <h2 class="card__Segunda__titulo">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__Segunda__descripcion">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p> 
        <div class="card__Segunda__precios">
          <p class="card__Segunda__oferta">$149.99</p>
          <p class="card__Segunda__normal">$169.99</p>
        </div>
        <button class="card__Segunda__boton">
          <img class="card__Segunda__boton__icon" src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
       
      
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Argumedo</a>.
  </footer>
</body>
</html>
