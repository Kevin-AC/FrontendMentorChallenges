<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Interactive card</title>
</head>

<body class="grid place-content-center font-SpaceGrotesk">
  <main class="w-375 xl:w-screen grid place-content-center ">
    <section class=" w-375 h-60 text-white bg-bgmovile bg-cover bg-no-repeat relative xl:absolute xl:w-1/3 xl:h-screen xl:bg-bgDesktop">
      <div class=" size bg-cardBlack absolute top-14 left-20  xl:top-96 xl:left-64 ">
        <p id="CardCv" class="text-xs absolute left-48 top-10 ml-3 pt-6 xl:top-16 xl:left-72 xl:pt-8" >000</p>
      </div>
      <div class="size p-4 xl:p-6 bg-cardFront absolute mt-3 top-32 left-7 xl:left-48 " >
        <div class="bg-cardLogo bg-contain bg-no-repeat w-16 h-9" ></div>
        <p id="CardNumber" class="pt-6 xl:pt-12 xl:text-xl" >0000 0000 0000 0000</p>
        <div class="flex justify-between pt-3 xl:pt-10 pr-6 text-xs uppercase ">
          <p id="CardName" >Jane Appleseed</p>
          <div class="flex">
            <p id="CardMonth" >00</p>
            <p>/</p>
            <p id="CardYear" >00</p>
          </div>
          
        </div>
      </div>
    </section>

    <section class=" p-6 text-Verydarkviolet uppercase  xl:mt-20 xl:ml-96" id="form">
      <p class="pt-16 mb-1">Cardholder Name</p>
      <input class="w-full inputs " type="text" id="Name" placeholder="e.g. Jane Appleseed">
      <p id="errorName"></p>
      <p class="pt-5">Card Number</p> 
      <input class="w-full  inputs" type="text" id="Number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
      <p id="errorNumber"></p>
      <div class="pt-5 mb-2 flex gap-9">
        <p >Exp. Date (MM/YY)</p>
        <p>CVC</p>
      </div>
      <div class="flex gap-4">
        <input class=" w-20 inputs" type="text" id="month" placeholder="MM" maxlength="2">
        <input class=" w-20 inputs" type="text" id="year" placeholder="YY" maxlength="2">
        <input class=" w-135 inputs" type="text" id="cvc" placeholder="e.g.123" maxlength="3">
        
      </div>
      <div class="flex justify-between ">
        <p id="monthError" ></p>
        <p id="cvError" class="pr-11"></p>
      </div>
      <button class="w-full h-14 mt-6 rounded-xl  bg-Verydarkviolet text-white mb-2" id="btnConfirm" >Confirm</button>
    </section>

    <section class="hide p-6 px-6 xl:mt-20 xl:ml-96" id="Thanks">
      <div class="mt-20 xl:mt-40 grid place-content-center" >
        <img src="./images/icon-complete.svg" alt="complete">
      </div>
      <h1 class=" mt-6 mb-4 text-center text-3xl uppercase text-Verydarkviolet">Thank you!</h1>
      <p class="text-Darkgrayishviolet text-center mb-6">We've added your card details</p>
      <button class="w-full h-14 xl:w-72 rounded-lg bg-Verydarkviolet text-white" id="btnContinue" onclick="location.reload()">Continue</button>
    </section>

    <div class="text-center text-xs lowercase xl:absolute xl:bottom-0 xl:left-1/2">
      Challenge by <a class="font-semibold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a class="font-semibold" href="https://www.frontendmentor.io/profile/Kevin-AC">Kevin Argumedo</a>.
    </div>
  
  </main>
  
  <script src="main.js" ></script>
</body>
</html>
