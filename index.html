<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Base Apparel coming soon page</title>
</head>
<body class=" bg-white font-JosefinSans grid place-content-center">
  <main class="w-375 lg:w-full lg:h-screen lg:max-h-800 lg:grid lg:grid-cols-2 lg:bg-backgroundD relative ">
    <div class="my-5 ml-8 lg:mt-10 lg:mx-28 lg:col-start-1 lg:row-start-1 "><img src="./images/logo.svg" alt="logo"></div>
    <div class=" ">
      <img class="lg:col-star-2 w-full h-64 bg-heroMobile bg-no-repeat bg-cover lg:absolute lg:right-0 lg:content-heroDeskt lg:w-610 lg:h-screen lg:max-h-800"></img>
    </div>
      
    <section class="px-4 pt-10 lg:pt-44 lg:px-0 lg:pr-4 lg:mx-28 lg:col-start-1 lg:row-start-1 text-center lg:text-left">
      <h1 class="font-bold text-4xl lg:text-7xl text-DarkGrayishRed px-5 lg:px-0 uppercase  tracking-widest mb-6 "><span class="text-DesaturatedRed font-light">We're</span><br>coming soon</h1>
      <p class=" text-DesaturatedRed ">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class=" px-3 lg:px-0 relative lg:pr-10 ">
        <input id="emailInput" class="input " type="text" placeholder="Email Address">
        <button id="btnSubmit" class="bg-gradient-to-l from-gradien1 to-gradien2 buton "><img src="./images/icon-arrow.svg" alt=""></button>
        <img id="imgError" class="absolute top-14 left-56 lg:left-72 hide" src="./images/icon-error.svg" alt="icon-error">
        <p class="text-SoftRed pl-7 mt-2" id="errorTxt" ></p> 
      </div>      
    </section>
  </main>
 <script src="./main.js"></script>
</body>
</html>
