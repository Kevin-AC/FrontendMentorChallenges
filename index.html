<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Huddle landing page </title>

</head>
<body>
  <main>
    <section id="seccion1">
      <div id="logo-contaioner">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div id="mockup-container">
        <img id="mockup" src="./images/illustration-mockups.svg" alt="ilustracion">
      </div>

    </section>
    <section id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="button">
        <a href="#">Register</a>
      </div>    
      <div class="social-container">
        <div class="redes">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kevin Argumedo</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/126e59feef.js" crossorigin="anonymous"></script>
</body>
</html>
