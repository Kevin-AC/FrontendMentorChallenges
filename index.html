<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
 
  
  <title>Tip calculator app</title>
</head>
<body class="bg-Lightgrayishcyan grid place-content-center min-h-screen text-2xl font-SpaceMono">
  <h1 class="text-2xl text-center uppercase text-Verydarkcyan tracking-widest" >spli <br> tter</h1>
  <main class="w-375 bg-white rounded-2xl p-8 mt-4 lg:w-full lg:flex">
    <section class="mb-7 lg:mb-2 lg:w-auto lg:pr-4">
      <div class="mb-7 relative">
        <p class="parrafo">Bill</p>
        <input id="Bill" class="input " type="text" value="" placeholder="0" >
        <img class="absolute top-12 left-5" src="./images/icon-dollar.svg" alt="dollar">
      </div>

      <div>
        <p class="parrafo mb-4">Select Tip %</p>
        <div id="botones" class="grid grid-cols-2 gap-4 mb-7 lg:grid-cols-3 ">
          <button id="btn5"  class="butons  ">5%</button>
          <button id="btn10" class="butons  ">10%</button>
          <button id="btn15" class="butons  ">15%</button>
          <button id="btn25" class="butons  ">25%</button>
          <button id="btn50" class="butons  ">50%</button>
          <input  id="Custom" class="input lg:w-28 pl-0 placeholder:text-Darkgrayishcyan" type="text" placeholder="Custom">
        </div>
      </div>

      <div  class="relative">
        <p class="parrafo">Number of People <span id="errorTx" class="text-red-500 pl-4 lg:pl-16"></span></p>
        <input id="People" class="input "type="text" placeholder="0" >
        <img class="absolute top-12 left-5 " src="./images/icon-person.svg" alt="person">
      </div>
    </section>


    <section class="p-4 lg:px-8 bg-Verydarkcyan rounded-2xl lg:w-375">
      <div class="flex justify-between my-7 ">
        <div>
          <p class="text-base text-white">Tip Amount</p>
          <p class="text-sm text-Darkgrayishcyan">/ person</p>
        </div>
        <p  id="tipAmount" class="text-3xl text-Strongcyan">$0.00</p>
      </div>

      <div class="flex justify-between mb-7 lg:mb-32">
        <div>
          <p class="text-base text-white">Total</p>
          <p class="text-sm  text-Darkgrayishcyan">/ person</p>
        </div>
        <p id="Total" class="text-3xl text-Strongcyan">$0.00</p>
      </div>

      <button id="Reset" class="bg-Strongcyan w-full h-11 rounded-md text-Verydarkcyan uppercase mb-5 lg:mb-0" >Reset</button>
    </section>
  </main>
  <footer class="text-sm text-center ">
    <p>
      Challenge by <a class="text-Verydarkcyan font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br> 
      Coded by <a class="text-Verydarkcyan font-bold" href="https://www.frontendmentor.io/profile/Kevin-AC">Kevin argumedo</a>
    </p>
    
  </footer>
  <script src="main.js"></script>
</body>
</html>
