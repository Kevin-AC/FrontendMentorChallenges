<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Ping coming soon page</title>
</head>
<body class="grid place-content-center min-h-screen ">
  <main class="w-375 lg:w-auto lg:mx-52 mt-4 px-6 lg:px-36 text-xl">
    <div class="grid place-content-center mb-10" ><img src="./images/logo.svg" alt="logo"></div>
    <h1 class="text-3xl font-light text-center mb-6 text-Gray lg:text-4xl">We are launching <span class="font-bold text-black "> soon!</span></h1>
    <p class="text-center text-VeryDarkBlue font-light mb-10" >Subscribe and get notified</p>
    <div class="w-full lg:flex gap-4 relative">
      <input id="input" class=" w-full text-VeryDarkBlue font-light h-16 rounded-full mb-4 pl-8 border borde outline-none" type="text" id="" placeholder="Your email address...">
      <p id="diverror"><span id="errorText"></span></p>
      <button id="buton" class="w-full lg:w-64 h-16 bg-Blue hover:opacity-70 rounded-full text-white" >Notify Me</button>
      
    </div>
    <div class="my-16 ">
      <img src="./images/illustration-dashboard.png" alt="illustration">
    </div>
    <div class="flex gap-4 justify-center">
      <button class="social  bg-facebook bg-no-repeat bg-50% bg-center hover:bg-facebook-W "></button>
      <button class="social  bg-twitter bg-no-repeat bg-50% bg-center hover:bg-twitter-W "></button>
      <button class="social  bg-instagran bg-no-repeat bg-50% bg-center hover:bg-instagram-W "></button>
      
    </div>
    <p class="text-Gray text-center my-10">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer class="grid place-content-center ">
    <p class="text-center text-VeryDarkBlue">
      Challenge by <a class="font-semibold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>.<br>
      Coded by <a class="font-semibold" href="#">Kevin Argumedo</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
