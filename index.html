<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main-container">
    <section class="section1">
      <div class="main-card">
        <div class="main-card__info">
          <img class="main-card__img" src="./images/image-jeremy.png" alt="profile-img">

          <div class="main-card-text">
            <p class="main-card__title">Report for</p> 
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__dates">
          <p id="daily" class="main-card__frequency">Daily</p> 
          <p id="weekly" class="main-card__frequency main-card__frequency-active">Weekly</p> 
          <p id="monthly" class="main-card__frequency">Monthly</p> 
        </div>
      </div>
    </section>
