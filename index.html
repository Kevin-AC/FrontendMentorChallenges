<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="container__bubbles"></div>
    <div class="container__photo">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="container__personal">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city"> London</div>
    </div>
    <div class="container__stast">
      <div class="container__stast-statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>
      <div class="container__stast-statistics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>
      <div class="container__stast-statistics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Argumedo</a>.
  </footer>
</body>

</html>
